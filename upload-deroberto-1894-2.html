<textarea  rows="25" cols="50" name="html"><div class="section"><span style="display: none;" class="page">38</span><h2 class="h2" title="h2">II.</h2>

<p>Verso sera, mentre la servitù raccolta nel cortile com<span class="soft-hyphen">-</span>mentava ancora la magnificenza del funerale, arrivò
dalla via di Messina il conte Raimondo con la contessa
Matilde. Baldassarre, udendo il tintinnio delle sonagliere,
si precipitò giù per lo scalone e arrivò allo sportello
<span style="display: none;" class="page">39</span>della corriera giusto nel momento che questa arrestavasi
e che il padrone saltava giù.

</p><p>— Chi c’è? — domandò il contino, troncando con voce
breve le cerimonie di Baldassarre e mostrando le car<span class="soft-hyphen">-</span>rozze allineate nella corte.

</p><p>— Visite pel signor principe, Eccellenza.... — e su<span class="soft-hyphen">-</span>bito il maestro di casa prese l’aspetto grave e triste
conveniente alla circostanza luttuosa.

</p><p>Il conte s’avviò per lo scalone senza curarsi della
moglie nè del bagaglio. Baldassarre, a capo chino, offerse
il gomito alla signora contessa, ma ella smontò senza
appoggiarsi. « Più bella che mai ! » giudicavan le donne
che le si appressavano rispettosamente, « quantunque
un po’ dimagrata, in verità... » La moglie del portinaio
osservò anche: «Pare più afflitta lei del contino... » E
con che dolce voce pregava che portassero su le valigie
e i sacchi da notte, e rispondeva al: « Benvenuta, Ec<span class="soft-hyphen">-</span>cellenza ! » dei servi, informandosi della loro salute,
domandando a Giuseppe se il suo bambino stava bene
e a donna Mena se la sua figliuola s’era maritata !....

</p><p>Su, nelle anticamere, il principe e Lucrezia vennero
incontro al fratello ed alla cognata. Raimondo si lasciò
baciare dalla sorella, e stretta la mano che Giacomo gli
tendeva, entrò nella Sala Gialla, zeppa di gente al pari
della Rossa, poichè, tolto il divieto di lasciar salire i soli
prossimi parenti, ora i cugini in quarto e in quinto grado,
gli affini, gli amici venivano in processione a condolersi
della gran disgrazia. Tutti, all’apparire della contessa
Matilde, si levarono, ad eccezione di don Blasco e di
donna Ferdinanda. Quest’ultima, quando la nipote le
baciò la mano, borbottò un : « Ti saluto » freddo freddo ;
quanto a don Blasco, non le rispose neppure. Egli vo<span class="soft-hyphen">-</span>ciava, gesticolando:

</p><p>— Vogliono il resto ? Ah, vogliono il resto ? Se vo<span class="soft-hyphen">-</span>gliono il resto, non hanno da far altro che chie<span class="soft-hyphen">-</span>derlo !...

</p><p>L’incontro del Priore con Raimondo fu osservato da
tutti: il Priore che stava seduto accanto a monsignor
<span style="display: none;" class="page">40</span>Vescovo col Vicario e parecchi canonici, appena scorto
il fratello s’alzò e gli aperse le braccia: Raimondo si
lasciò abbracciare un’altra volta, ma quelle dimostrazioni
d’affetto lo seccavano visibilmente. Poi il principe lo
condusse via, e tutti ripresero i loro posti e i discorsi
interrotti.

</p><p>In un gruppo di pezzi grossi dove c’erano, fra gli
altri, il presidente della Gran Corte, il generale e alcuni
senatori municipali, don Blasco continuava a fiottare
contro i rivoluzionari e i quarantottisti che minaccia<span class="soft-hyphen">-</span>vano d’alzar la coda. Non era bastata loro la famosa
lezione spiegata da Satriano ? Volevano il resto ? Sareb<span class="soft-hyphen">-</span>bero stati immediatamente serviti !

</p><p>— Ma la colpa più grande credete forse che sia dei
sanculotti o di quel ladro di Cavour ? È di quei ruffiani
che per la loro posizione dovrebbero sostenere il Governo
e invece si mettono coi morti di fame !

</p><p>Egli l’aveva principalmente col fratello duca che s’era
fitto in capo di fare il liberalone, lui, il secondogenito
del principe di Francalanza ! Il marchese di Villardita
approvava, chinando la testa, giudicando però che i ri<span class="soft-hyphen">-</span>voluzionari, con o senza l’aiuto dei signori, sarebbero
rimasti cheti almeno per altro mezzo secolo : la città
portava ancora i segni della terribile repressione del<span class="soft-hyphen">-</span>l’aprile Quarantanove : non erano del tutto scomparse le
tracce del fuoco e del saccheggio, e mezza popolazione
piangeva i morti, i condannati all’ergastolo, gli esiliati.

</p><p>Il Priore, tornato a sedere accanto a Monsignore, nel
gruppo delle tonache nere, dolorava anch’egli, a bassa
voce, l’iniquità dei tempi per via della legge piemon<span class="soft-hyphen">-</span>tese contro le corporazioni religiose ; e don Blasco, nel
crocchio opposto :

</p><p>— Adesso fanno la guerra senza denari ! Rubando
la Chiesa di Cristo ! E quel celebre d’Azeglio ? Avete
letto il suo sproloquio ?...

</p><p>Dalla parte delle donne la principessa se ne stava in
un angolo, un po’ alla larga, per evitar contatti. Donna
Ferdinanda, seduta vicino al principe di Roccasciano,
<span style="display: none;" class="page">41</span>parlava con lui d’affari : del raccolto, del prezzo delle
derrate, mentre la principessa di Roccasciano raccontava
alla baronessa Cùrcuma un suo sogno, la madre che le
era apparsa con tre numeri in mano : 6, 39 e 70, sui
quali avea giocato dodici tarì di nascosto del marito.
Le ragazze Mortara e Costante, amiche di Lucrezia,
parlavano d’abiti a quest’ultima, per divagarla, quan<span class="soft-hyphen">-</span>tunque ella non desse loro ascolto e rispondesse a spro<span class="soft-hyphen">-</span>posito, com’era sua abitudine ; ma la cugina Graziella
teneva da sola animata la conversazione, rivolgendosi a
tutti ed a ciascuno, passando da una sala all’altra, chiac<span class="soft-hyphen">-</span>chierando d’abiti, di sarte, della Crimea, del Piemonte,
della guerra, del colera. Stanca del viaggio, la contessa
Matilde parlava poco, aspettando di ritirarsi nelle sue ca<span class="soft-hyphen">-</span>mere ; don Cono, venuto a mettersele vicino, le recitava
tutte le epigrafi da lui composte pel funerale : « M’ è
sovvenuto d’una variante ; bramo il giudizio della con<span class="soft-hyphen">-</span>tessa.... » E il cavaliere don Eugenio giudicava povertà
il lusso dei moderni funerali a paragone di quello di
un tempo : « Nel 1692 fu perfino emanato un bando,
in via di prammatica, per impedire l’eccedente sfarzo
delle cerimonie mortuarie ! »

</p><p>Tutti s’alzarono al sopravvenire di donna Isabella
Fersa con suo marito don Mario e con Padre Gerbini :
il Benedettino reggeva galantemente sul braccio un velo
della dama. Questa baciò tutte le Uzeda, fuorchè la
principessa, la quale, schivandosi, presentò:

</p><p>— Mia cognata Matilde....

</p><p>Donna Isabella strinse forte la mano alla contessa e
le si mise a sedere a fianco, sospirando :

</p><p>— Che grande disgrazia ! Ma bisogna fare la volontà
di Dio !... Siete stati a Firenze ?... Anche noi ci fummo
l’anno scorso ; ma voialtri allora eravate a Milazzo....
Una sola bambina finora ?... Il conte aspetta un ma<span class="soft-hyphen">-</span>schietto, naturalmente. Felice voi che avete una bam<span class="soft-hyphen">-</span>bina : v’invidio, contessa, sapete....

</p><p>Padre Gerbini faceva intanto il giro delle signore,
discorrendo a lungo con le più giovani e belle, dicendo
<span style="display: none;" class="page">42</span>loro cose galanti e cerimoniose. Egli prendeva le mor<span class="soft-hyphen">-</span>bide e bianche mani femminili, le teneva un poco fra
le sue egualmente bianche e inanellate, poi le baciava.
Vedendo rientrare il principe col fratello, lasciò le dame
per condurre Raimondo dinanzi alla Fersa.

</p><p>— Il conte di Lumera.... donn’Isabella Fersa, la più
bella dama del regno....

</p><p>— Non gli creda, dice a tutte così.... — esclamò ella
sorridendo. — Sono dolente di conoscerla — riprese, con
altro tono di voce e stringendogli la mano — in questa
triste circostanza... — Sospirò un poco, poi ricominciò :
— Giusto la contessa mi diceva che arrivate da Fi<span class="soft-hyphen">-</span>renze....

</p><p>— Direttamente. Ci siamo fermati appena a Messina.

</p><p>— Per lasciar la bambina a vostro suocero. Avete
fatto bene ! Com’ è questo Milazzo ?

</p><p>— Non me ne parli.

</p><p>Per fortuna, egli ci stava il meno che poteva, sempre
attirato a Firenze, dove aveva tante amicizie. Come egli
citava i grandi nomi di Toscana, donna Isabella chinava
ripetutamente il capo in atto affermativo : « I Morsini,
sicuro.... i Realmonte.... »

</p><p>La contessa volgeva supplici sguardi al marito, quasi
por dirgli : « Portami via.... » ma Raimondo non ces<span class="soft-hyphen">-</span>sava di parlare del suo tema favorito. Fersa gli s’avvi<span class="soft-hyphen">-</span>cinò un momento per stringergli la mano ed esprimergli
il proprio rammarico.

</p><p>— Tuo zio il duca arriva domani ?

</p><p>— Così m’ha detto Giacomo.

</p><p>— E del testamento ?

</p><p>— Non si sa nulla.

</p><p>Tra i discorsi di politica, di moda, di viaggi, quella
domanda curiosa era sussurrata qua e là, otteneva sem<span class="soft-hyphen">-</span>pre la stessa risposta, il presidente della Gran Corte,
testimonio della consegna del testamento segreto fatta
dalla principessa al notaio l’anno innanzi, non sapeva
nulla intorno al contenuto della carta di cui aveva fir<span class="soft-hyphen">-</span>mato la busta, e i figli della morta erano al buio peggio
<span style="display: none;" class="page">43</span>degli estranei. Forse, se Raimondo fosse venuto a tempo,
quando sua madre lo aveva insistentemente chiamato,
egli avrebbe saputo qualcosa ; ma il conte, divertendosi
a Firenze, aveva fatto orecchio da mercante, quasi non
si trattasse dei suoi propri interessi. Possibile, allora,
che la principessa non si fosse confidata proprio a nes<span class="soft-hyphen">-</span>suno? a qualcuno dei cognati? a un uomo d’affari, al<span class="soft-hyphen">-</span>meno ? Di botto don Blasco, lasciando in pace Cavour
e la Russia :

</p><p>— E allora, che sugo ci sarebbe stato? — esclamò.
— Così fanno tutti coloro che ragionano, eh?... Ma in
questa casa la logica era un’altra !... Nessuno doveva
saper niente ! tutto si doveva fare a <span class="italics" title="italics">loro</span> capriccio ; sem<span class="soft-hyphen">-</span>pre <span class="italics" title="italics">chiusi,</span> sempre <span class="italics" title="italics">misteriosi,</span> come se fabbricassero mo<span class="soft-hyphen">-</span>neta falsa !

</p><p>Il presidente scrollava il capo con bonomia, per
acquietare il monaco focoso ; ma questi proseguiva :

</p><p>— Volete sapere che dirà il testamento ? Domanda<span class="soft-hyphen">-</span>telo al confessore !... Sissignori : al confessore !... Voi al
confessore di che parlate ? Dei peccati, eh ? delle cose
di coscienza?... Degli affari, naturalmente, incaricate gli
avvocati, i notai, i parenti, sì o no?.... Qui invece il
confessore scriveva il testamento : forse il notaio impar<span class="soft-hyphen">-</span>tiva l’assoluzione !

</p><p>Alcuni sorridevano a quelle sparate, e le supposizioni
avevano libero corso. Il presidente era sicuro, checchè
si dicesse in contrario, che l’erede sarebbe stato il prin<span class="soft-hyphen">-</span>cipe, con un forte legato al conte ; e il generale confer<span class="soft-hyphen">-</span>mava : « Sicuramende, l’erete del nome ! » ma il barone
Grazzeri scrollava il capo : « Se non andarono mai
d’accordo ? » Don Mario Fersa, infatti, piano al cava<span class="soft-hyphen">-</span>liere Carvano, manifestava la sua opinione, secondo la
quale l’erede sarebbe stato Raimondo. Forse il contegno
di lui durante la malattia della madre, il costante ri<span class="soft-hyphen">-</span>fiuto di venire a vederla, potevano avergli un poco no<span class="soft-hyphen">-</span>ciuto ; ma la preferenza dimostrata dalla principessa a
quel figliuolo era stata troppo grande perchè in un mo<span class="soft-hyphen">-</span>mento ne andassero dispersi gli effetti. « Non dimenti<span class="soft-hyphen">-</span><span style="display: none;" class="page">44</span>chiamo, » rammentava il cavaliere Pezzino, « che la
felice memoria non volle mai chiedere l’istituzione del
maiorasco appunto per esser libera di fare a modo suo. »
Dunque si sarebbe proprio visto questa enormità ? il
capo della casa diseredato? erede Raimondo che non
aveva figli maschi ? diseredato il principe che aveva già
nel piccolo Consalvo il successore ?... I lavapiatti, come
familiari della defunta, erano richiesti della loro opinione,
ma essi che ne sapevano meno di tutti, rispondevano
evasivamente, per non far torto a nessuno. « E gli altri
figli ? Ferdinando ? Le donne ?... » La curiosità, benchè
contenuta ed espressa sotto voce, era generale. Il con<span class="soft-hyphen">-</span>fessore, questo famoso Padre Camillo, non aveva par<span class="soft-hyphen">-</span>lato ? « Non c’ è, è a Roma da parecchi mesi ; e anche
ci fosse, non parlerebbe : è volpe fina.... » E tutti gli
sguardi si volgevano naturalmente a Giacomo ed a Rai<span class="soft-hyphen">-</span>mondo. Questi chiacchierava ancora con donna Isabella,
e pareva che il testamento materno fosse l’ultimo dei
suoi pensieri, anzi che egli ignorasse perfino la morte
della madre ; il principe invece aveva un aspetto più
grave del consueto, quale conveniva alla tristezza di quei
giorni ; egli riceveva con espressioni di gratitudine le rei
terate condoglianze delle persone che si congedavano.
Alcune di queste però non riuscivano a trovarlo, andavano
via senza poterlo salutare ; e i familiari si guardavano
con la coda dell’occhio, comprendendo. Egli aveva una
folle paura della jettatura, attribuiva a una gran quantità
d’individui il funesto potere ; stava sulle spine in loro
presenza, evitava di salutarli, con le mani in tasca. Ma il
presidente della Gran Corte, appena alzatosi, se lo vide
vicino :

</p><p>— Se lo zio arriverà domani, presidente, fisseremo
per posdomani la lettura ?

</p><p>— Quando credete, principe mio ! Sono agli ordini
vostri !...

</p><p>— Veramente.... — aggiunse, abbassando la voce —
io non avrei tanta fretta.... anzi mi parrebbe una scon<span class="soft-hyphen">-</span>venienza verso la memoria di nostra madre.... Ma sa<span class="soft-hyphen">-</span><span style="display: none;" class="page">45</span>pete come succede quando si è in molti.... quando bi<span class="soft-hyphen">-</span>sogna dar conto a tanti.... — E poichè suo fratello il
Priore se ne andava anche lui, insieme col Vescovo, li
avvertì entrambi, essendo Monsignore un altro dei te<span class="soft-hyphen">-</span>stimoni.

</p><p>— Fate, fate voialtri.... — disse il Priore, disinteres<span class="soft-hyphen">-</span>sato. — Che bisogno avete di me ?

</p><p>Ma Giacomo protestò :

</p><p>— No, no; che vuol dire! Bisogna fare le cose in
regola, per soddisfazione di tutti....

</p><p>Siccome annottava, molti andavano via. Padre Ger<span class="soft-hyphen">-</span>bini, quantunque il Priore avesse dato l’esempio, restò
ancora un poco a cicalare con le signore; poi se n’andò
anche lui. Restò, sbraitando contro i rivoluzionari e la
cognata morta, don Blasco, che rientrava sempre l’ul<span class="soft-hyphen">-</span>timo al convento.

</p><p>Adesso i servi accendevano le lampade ; e con le fine<span class="soft-hyphen">-</span>stre chiuse, il calore diveniva intollerabile nella sala.
La contessa si sentiva mancare e non vedeva più il
marito che aveva seguito donna Isabella nella Sala Rossa
a discorrere di Parigi. Ancora una volta ella aveva ac<span class="soft-hyphen">-</span>canto lo zio Eugenio e don Cono, i quali continuavano
a sviscerare le antiche cronache cittadine e citavano con
linguaggio fiorito roba latina.

</p><p>— I funeri di Carlo V furono celebrati a presenza
del Vicerè Uzeda....

</p><p>— La real cappella tolse luogo nel nostro Duomo,
ove vi fu eretta un’altissima piramide ornata di busti
e personaggi, fra i quali l’ Italia, la Spagna, la Ger<span class="soft-hyphen">-</span>mania e l’India....

</p><p>— Per lo appunto; anzi la epigrafe suonava così:

</p></div><div class="section"><p>India moesta sedet Caroli post funera Quinti....

</p></div><div class="section"><p>— E il disvenamento del corsier favorito?

</p><p>— Pei funerali di nostro nonno, alla più corta !
Quando morì il principe nostro nonno, si svenò il suo
cavallo di coscia....
<span style="display: none;" class="page">46</span>
</p><p>— Uso barbarico anzichè no. Il nobil corsiere ri<span class="soft-hyphen">-</span>gava di sangue la via finchè cadeva spirando l’ul<span class="soft-hyphen">-</span>timo fia....

</p><p>A un tratto don Cono esclamò:

</p><p>— Contessa, gran Dio !

</p><p>Tutti accorsero. Era pallida e fredda, con gli occhi
rovesciati e le labbra dischiuse. Suo marito, accorso
anche lui con donna Isabella, disse:

</p><p>— Non è nulla.... la fatica del viaggio.... — E piano,
quasi tra sè, mentre la portavano via : — Le solite
smorfie !...

</p></div><div class="section"><p>Giorni di continue novità, quelli ! Il domani, come
s’aspettava, arrivò il duca. Mancava da cinque anni, e
nel primo momento la servitù e gli stessi parenti quasi
non lo riconobbero : quand’era partito per Palermo aveva
un bel collare di barba alla borbonica, adesso invece
s’era lasciato crescere il pizzo che dava un altro carat<span class="soft-hyphen">-</span>tere alla sua fisonomia. Tutti i nipoti gli baciarono la
mano ; egli s’informò della disgrazia e si scusò per non
esser venuto più presto ; si scusò anche, pel disturbo che
gli dava, col principe, il quale gli aveva fatto preparare
al terzo piano le stanze da lui occupate nella casa pa<span class="soft-hyphen">-</span>terna prima di lasciarla. Ma il nipote protestò :

</p><p>— Vostra Eccellenza non mi disturba, mi aiuta.... E
in questo momento ho più bisogno dei suoi consigli....

</p><p>— Sai nulla ?

</p><p>— Nulla !

</p><p>— Tua madre non avrà fatto, spero, una delle sue
pazzie....

</p><p>— Quel che ha fatto mia madre sarà ben fatto !

</p><p>Fu così stabilita la lettura pel domani, a mezzogiorno,
e il signor Marco ebbe ordine d’avvertire il notaio, il
giudice e i testimonii perchè si tenessero pronti. Intanto
la notizia dell’arrivo del duca s’era subito diffusa per
la città, e le prime visite gli furono annunziate che egli
non s’era neppur riposato del viaggio. Venivano a cer<span class="soft-hyphen">-</span><span style="display: none;" class="page">47</span>carlo una quantità di persone che non si sapeva chi
fossero : donna Ferdinanda, a udire i nomi annunziati
da Baldassarre : Raspinato, Zappaglione, sgranava tanto
d’occhi ; don Blasco, da canto suo, soffiava come un
mantice ; ma il peggio fu verso sera, quando cominciò
una vera processione « di tutti i sanculotti morti di
fame, » gridava il monaco al marchese « che hanno
scroccato o vogliono scroccar quattrini a quell’animale
di mio fratello ! » Mentre il duca dava udienza agli
amici, l’Intendente Ramondino venne a far la sua visita
di condoglianza al principe, il quale lo ricevè nella Sala
Rossa, insieme col marchese di Villardita e don Blasco.
Questi, dimenticando che a San Nicola stavano per ser<span class="soft-hyphen">-</span>rare i portoni, fece una terribile sfuriata contro l’agita<span class="soft-hyphen">-</span>zione dei quarantottisti; ma il rappresentante del go<span class="soft-hyphen">-</span>verno, stringendosi nelle spalle, pareva non desse im<span class="soft-hyphen">-</span>portanza ai sintomi di cui si buccinava : in verità, a
Palermo avevano arrestato qualche facinoroso ; ma, al
fresco, le teste calde si sarebbero subito sedate.

</p><p>— Perchè non fate venire altra truppa? Perchè non
date un esempio ?... Il bastone ci vuole : sante nerbate !

</p><p>Il monaco pareva inferocito ; ma il capo della pro<span class="soft-hyphen">-</span>vincia stringevasi nelle spalle : bastavano i soldati della
guarnigione ; non c’era paura di niente ! Del resto, più
che sulle baionette, il governo faceva assegnamento sul<span class="soft-hyphen">-</span>l’influenza morale dei <span class="italics" title="italics">ben pesanti….</span> L’elogio era diretto
al principe, che se lo prese ; ma don Blasco girava gli
occhi stralunati come se, avendo un boccone di traverso,
facesse sforzi violenti per inghiottirlo del tutto o vomi<span class="soft-hyphen">-</span>tarlo.

</p><p>— E il testamento della felice memoria ? — disse
l’Intendente, curioso anche lui come tutta la città.

</p><p>— Sarà aperto domani....

</p><p>Entrò a un tratto il duca che strinse la mano al<span class="soft-hyphen">-</span>l’ Intendente e gli si mise a sedere a fianco. Allora don
Blasco s’alzò rumorosamente per andar via. E nell’an<span class="soft-hyphen">-</span>ticamera, al marchese che lo accompagnava :

</p><p>— Capisci ? — gridò. — Tutto il giorno coi sancu<span class="soft-hyphen">-</span><span style="display: none;" class="page">48</span>lotti e adesso si strofina all’autorità ! Son cose che

Uzeda, nella chiesa dei Cappuccini in Catania, onze cin<span class="soft-hyphen">-</span>quanta annuali, per una lampada perpetua ed una messa
ebdomadaria da celebrarsi pel riposo dell’anima mia.
Alla chiesa dei Padri Domenicani in Catania, onze venti
annue per elemosina e celebrazione di altra messa ebdo<span class="soft-hyphen">-</span>madaria come sopra. Alla chiesa di Santa Maria delle
Grazie in Paterno onze venti come sopra. Ed alla chiesa
del monastero di Santa Maria del Santo Lume al Bel<span class="soft-hyphen">-</span>vedere, onze venti come sopra.

</p><p>« Spetterà inoltre ai miei eredi osservare l’ istituzione
dei seguenti legati, in favore dei creati che mi hanno
fedelmente servita ed assistita durante il corso delle mie
infermità, e cioè:

</p><p>« Eccettuo innanzi tutto il mio amministratore e pro<span class="soft-hyphen">-</span>curatore generale signor Marco Roscitano, i cui eccel<span class="soft-hyphen">-</span>lenti servigi non potendo essere paragonati a quelli d’un
servo, non sono da compensare con moneta. » Il signor
Marco era diventato rosso come un pomodoro : o per le lu<span class="soft-hyphen">-</span>singhiere parole, o perchè non gli toccava altro che parole.
« Lascio a lui pertanto gli oggetti d’oro, le tabacchiere,
spille ed orologi pervenutimi dall’eredità di mio zio ma<span class="soft-hyphen">-</span>terno il cavaliere Risà, il cui elenco si troverà fra le
mie carte ; e faccio obbligo di coscienza ai miei eredi
di continuare ad avvalersi dell’opera sua, non potendo
essi trovare persona che meglio di lui conosca lo stato
<span style="display: none;" class="page">58</span>del patrimonio e delle liti pendenti, e che possa spen<span class="soft-hyphen">-</span>dere maggior interesse per il loro meglio. » Il principe
pareva sempre non udire, con le braccia conserte e lo
sguardo cieco. « Tra i creati, lascio al mio cameriere
Salvatore Cerra due tarì al giorno, vitaliziamente; al<span class="soft-hyphen">-</span>trettante alla mia cameriera Anna Lauro. La somma di
onze cento si paghi, una volta tanto, al mio maestro
di casa Baldassarre Crimi, e di onze cinquanta al coc<span class="soft-hyphen">-</span>chiere maggiore Gaspare Gambino, e di onze trenta al
cuoco Salvatore Briguccia.

</p><p>« Come piccoli ricordi ai miei amici destino inoltre:

</p><p>« L’orologio grande con miniature e brillanti del fu
mio consorte, al principe Giuseppe di Roccasciano ; la
carabina del fu mio suocero a don Giacomo Costantino ;
il bastone col pomo d’oro cesellato a don Cono Canalà ;
i tre anelli di smeraldo a ciascuno dei tre testimonii
del presente testamento solenne, escluso il principe di
Roccasciano suddetto.

</p><p>« Indistintamente poi a tutti i miei congiunti : co<span class="soft-hyphen">-</span>gnati, nipoti, cugini, ecc., si paghino onze dieci ciascuno
per le spese del corrotto.

</p><p>« Fatto al Belvedere, scritto da persona di mia con<span class="soft-hyphen">-</span>fidenza sotto la mia dettatura, da me letto, approvato e
firmato.

</p><p>« <span class="small-caps" title="small-caps">Teresa Uzeda di Francalanza.</span> »

</p><p>Già qualche minuto prima che il giudice abbassasse
il foglio, don Blasco, lasciando la spalliera, aveva dato
segno che la lettura stava per finire ; e agli ultimi pas<span class="soft-hyphen">-</span>saggi i gesti approvativi ed ammirativi, le scrollate di
capo di ringraziamento erano stati generali ; ma appena
la voce del lettore si spense, il silenzio fu, per un istante,
così profondo che si sarebbe sentito volare una mosca.
A un tratto il principe, spinta indietro la sua seggiola:

</p><p>— Grazie a voi, signori ed amici ; grazie di cuore... —
cominciò, ma non finì ; chè i testimonii, alzatisi an<span class="soft-hyphen">-</span>ch’essi, lo circondarono, stringendogli le mani, strin<span class="soft-hyphen">-</span>gendo le mani a Raimondo, consolandosi con tutti:

</p><p>-— Non c’era veramente bisogno della lettura!... Si
<span style="display: none;" class="page">59</span>sapeva bene che la felice memoria non avrebbe.... Un
modello di testamento !... Che saggezza! Che testa !...

</p><p>Monsignore, specialmente, approvava :

</p><p>— Non ha dimenticato nessuno! Tutti possono essere
contenti....

</p><p>E Ferdinando, Chiara, Lucrezia, tutti e tutte riceve<span class="soft-hyphen">-</span>vano la loro parte di rallegramenti mentre il notaio e
e il giudice compivano le formalità del verbale. Ma don
Blasco, che appena finita la lettura aveva ripreso a ro<span class="soft-hyphen">-</span>dersi le unghie con più fame di prima, gironzolando
intorno intorno come un calabrone, acchiappò Ferdinando
mentre il presidente gli stringeva la mano e lo trasse
nel vano di una finestra:

</p><p>— Spogliati ! Spogliati ! Siete stati spogliati ! Spogliati
come in un bosco !... Rifiutate il testamento, domandate
quel che vi tocca!

</p><p>— Perchè ? — disse il giovane, attonito.

</p><p>— Perchè ? — proruppe don Blasco guardandolo nel
bianco degli occhi, quasi volesse mangiarselo vivo, quasi
non potosse entrargli in mente l’idea di una sciocchezza
come quella del nipote, d’una ingenuità tanto balorda.
— Per questo ! — e giù una mala parola da far ar<span class="soft-hyphen">-</span>rossire gli antenati dipinti ; poi. voltato le spalle a quel
pezzo di babbeo, corse dietro al marchese:

</p><p>— Rovinàti, spogliati, messi nel sacco ! — gli spiat
tellava, ficcandogli quasi le dita negli occhi. — Divi<span class="soft-hyphen">-</span>sione legittimaria? E come fa i conti?... Se accettate co<span class="soft-hyphen">-</span>testo testamento, siete gli ultimi.... — e giù un’altra
mala parola. — I conti ve li faccio io, in quattro e
quattr’otto ! E per te la collazione dell’assegno che non
avesti ! E neppure una parola sul legato di Caltagirone!
Dichiara che rifiuti, seduta stante !

</p><p>Il marchese, sbalordito da quella furia, balbettò:

</p><p>— Eccellenza, veramente....

</p><p>— Che veramente e falsamente mi vai...? O credi
che a me ne entri qualche cosa?... Io dico pel vostro
interesse, bestia che sei !

</p><p>— Parlerò a mia moglie.... — rispose il marchese;
<span style="display: none;" class="page">60</span>ma allora il monaco, guardatolo un momento fisso, lo
mandò a carte quarantotto come quell’altro babbaccio, e
si diresse verso la marchesa.

</p><p>Questa era con tutte le altre signore che facevano
cerchio a donna Ferdinanda : la zitellona non esprimeva
il proprio parere, non rispondeva al cicaleccio degli
astanti : « Il giusto!... Tutti trattati bene !... Un modello
di testamento.... » E la cugina Graziella alla principessa :
« Le male lingue volevano dire che la zia avrebbe di<span class="soft-hyphen">-</span>seredato tuo marito ! Come se il bene che voleva a
Raimondo potesse impedirle di riconoscere in Giacomo
il capo della casa, l’erede del titolo ! » La duchessa Ra<span class="soft-hyphen">-</span>dali, invece, con aria tra stupita e costernata, confessava
a don Mariano : « Non l’avrei mai creduto ! Eredi tutti e
due ? E allora la primogenitura dove se ne va ? Le case
hanno proprio da finire ?... » Ma la principessa, imbaraz<span class="soft-hyphen">-</span>zatissima, non osava rispondere, non lasciava con gli
occhi il principe. Questi, nel gruppo degli uomini che
non cessavano di ripetere ; « Che saggezza ! che previ<span class="soft-hyphen">-</span>denza ! » dichiarava con voce grave : « Ciò che ha fatto
nostra madre è ben fatto.... » mentre il Priore ripeteva
a Monsignore : « La volontà della felice memoria sarà
certo legge per tutti..... » e solo Raimondo pareva
stufo dei rallegramenti, insofferente delle strette di
mano congratulatorie. Ma già Baldassarre, spalancato
l’uscio di fondo, entrava seguito da due camerieri che
reggevano due grandi vassoi di gramolate e di paste
e di biscotti. Il principe cominciò a servire i testi<span class="soft-hyphen">-</span>monii ; il maestro di casa si diresse dalla parte delle
signore.

</p><p>— Rubati del vostro ! Spogliati ! Ridotti in camicia !
— diceva frattanto don Blasco alla nipote Chiara che
era riuscito ad acchiappare. — Per favorire quello sca<span class="soft-hyphen">-</span>pestrato che neppur si diede la pena di venirla a vedere
prima che crepasse ! E quell’altra villana ch’ è venuta a
ficcarsi qui dentro ! — Il monaco fulminava di sguardi
rabbiosi la contessa Matilde. — Vi lascerete rubare
così ? Qui bisogna agire subito, spiattellare chiaro e tondo
<span style="display: none;" class="page">61</span>che rifiutate il testamento, che domandate quel che vi
viene....

</p><p>— Io non so, zio....

</p><p>— Come non sai?

</p><p>— Parlerò a Federico....

</p><p>Allora il monaco uscì fuori dei gangheri:

</p><p>— E andate un poco a farvi più che benedire, tu,
Federico, tutti quanti siete, compreso io, più bestia di
tutti che me ne prendo !... Qui ! — ordinò a Baldassarre
che andava a servire la contessa, e preso una gramolata,
la bevve d’un sorso, per temperar la bile che gli saliva
alla gola.

</p><p>Suo fratello don Eugenio, zitto zitto, si ficcava a pugni
nelle tasche paste e biscotti, ne masticava a due pal<span class="soft-hyphen">-</span>menti, ci beveva su bicchieri di Marsala, non acqua
inzuccherata, come uno che non è certo di far colazione.
Ciò nonostante badava ad approvare con grandi scrollate
di capo Monsignor Vescovo, il quale, vedendo che il
Priore don Lodovico rifiutava di rinfrescarsi a motivo
che era vigilia, dichiarava al presidente : « Un angelo !
Tutto quel che è interesse mondano non l’ha mai toc<span class="soft-hyphen">-</span>cato ! Vivo esempio di virtù evangelica.... » e il presi<span class="soft-hyphen">-</span>dente, con la bocca piena : « Famiglia esemplare ! » con<span class="soft-hyphen">-</span>fermava ; « dello stampo antico !... Dove mettete quel<span class="soft-hyphen">-</span>l’eccellente principe ? » E il principe, finalmente, ridot<span class="soft-hyphen">-</span>tosi in un vano di finestra con lo zio duca :

</p><p>— Ha udito Vostra Eccellenza ?... — gli diceva con
riso amaro. — Quel che pareva impossibile è vero !...
La mia famiglia è rovinata!...

</p><p>— Non credevo neppur io!... — esclamava il duca.
— Che gli avrebbe fatto una posizione privilegiata tra
i legittimarii, sì; ma coerede?

</p><p>— E perfino il quartiere qui in casa!.... per farmi
un’ onta ! La casa dei nostri maggiori ha da servire ai
Palmi !....

</p><p>— Dev’esser contenta la Palmi ! — diceva ora la cu<span class="soft-hyphen">-</span>gina Graziella alla duchessa. — Suo marito coerede !...
Il povero Giacomo costretto a dividere col fratello !... A
<span style="display: none;" class="page">62</span>me dispiace per quest’intrusa, che metterà ancora un
altro poco di superbia....

</p><p>Pesavano sulla contessa Matilde gli sguardi irosi o
severi di don Blasco, della cugina, del principe. Tutte
le volte che Baldassare s’era diretto a lei per servirla,
qualcuno aveva fatto cenno al maestro di casa di ser<span class="soft-hyphen">-</span>vire un’altra o un altro. E adesso rimaneva lei soltanto ;
ma donna Ferdinanda, fatto venire il principino Consalvo,
se lo mise a sedere sulle ginocchia e chiamò:

</p><p>— Qui, Baldassarre....

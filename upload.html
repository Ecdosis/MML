<div class="section"><span style="display: none;" class="page">5</span><h1 class="h1" title="h1">PARTE PRIMA</h1>

<h2 class="h2" title="h2">I.</h2>

<p>Giuseppe, dinanzi al portone, trastullava il suo bam<span class="soft-hyphen">-</span>bino, cullandolo sulle braccia, mostrandogli lo scudo 
marmoreo infisso al sommo dell’arco, la rastrelliera in<span class="soft-hyphen">-</span>chiodata sul muro del vestibolo dove, ai tempi antichi, 
i lanzi del principe appendevano le alabarde, quando 
s’udì e crebbe rapidamente il rumore d’una carrozza 
arrivante a tutta carriera; e prima ancora che egli avesse 
il tempo di voltarsi, un legnetto sul quale pareva fosse 
nevicato, dalla tanta polvere, e il cui cavallo era tutto 
spumante di sudore, entrò nella corte con assordante 
fracasso. Dall’arco del secondo cortile affacciaronsi servi 
e famigli: Baldassarre, il maestro di casa, schiuse la 
vetrata della loggia del secondo piano, intanto che Sal<span class="soft-hyphen">-</span>vatore Cerra precipitavasi dalla carrozzella con una 
lettera in mano.

</p><p>― Don Salvatore ?... Che c’è ?... Che novità !...

</p><p>Ma quegli fece col braccio un gesto disperato e salì 
le scale a quattro a quattro.

</p><p>Giuseppe, col bambino ancora in collo, era rimasto 
intontito, non comprendendo; ma sua moglie, la moglie 
di Baldassarre, la lavandaia, una quantità d’altri servi
<span style="display: none;" class="page">6</span>già circondavano la carrozzella, si segnavano udendo il
cocchiere narrare, interrottamente:

</p><p>— La principessa.... morta d’un colpo.... Stamattina,
mentre lavavo la carrozza...

</p><p>— Gesù !... Gesù !...

</p><p>— Ordine d’attaccare... il signor Marco che correva su e
giù... il Vicario e i vicini... appena il tempo di far la via...

</p><p>— Gesù! Gesù !... Ma come ?... Se stava meglio ?... E
il signor Marco ?... Senza mandare avviso?

</p><p>— Che so io ?... Io non ho visto niente; m’ hanno
chiamato.... Iersera dice che stava bene...

</p><p>— E senza nessuno dei suoi figli !... In mano di
estranei !... Malata, era malata; però, così a un tratto ?...

</p><p>Ma una vociata, dall’alto dello scalone, interruppe su<span class="soft-hyphen">-</span>bitamente il cicaleccio:

</p><p>— Pasquale !... Pasquale !...

</p><p>— Ehi, Baldassarre?

</p><p>— Un cavallo fresco, in un salto !...

</p><p>— Subito, corro...

</p><p>Intanto che cocchieri e famigli lavoravano a staccare
il cavallo sudato e ansimante e ad attaccarne un altro,
tutta la servitù s’era raccolta nel cortile, commentava
la notizia, la comunicava agli scritturali dell’amministra—
zione che s’affacciavano dalle finestrelle del primo piano,
o scendevano anch’essi giù addirittura.

</p><p>— Che disgrazia !... Par di sognare !... Chi se l’aspet<span class="soft-hyphen">-</span>tava, così ?...

</p><p>E specialmente le donne lamentavano:

</p><p>— Senza nessuno dei suoi figli !... Non aver tempo
di chiamare i figli !...

</p><p>— Il portone ?... Perchè non chiudete il portone? —
ingiunse Salemi, con la penna ancora all’orecchio.

</p><p>Ma il portinaio che aveva finalmente affidato alla
moglie il piccolino e cominciava a capire qualcosa, guar<span class="soft-hyphen">-</span>dava in giro i compagni:

</p><p>— Ho da chiudere ?... E don Baldassarre?

</p><p>— Sst !... Sst !...

</p><p>— Che c’è?
<span style="display: none;" class="page">7</span>
</p><p>I discorsi morirono una seconda volta, e tutti s’im<span class="soft-hyphen">-</span>palarono cavandosi i berretti ed abbassando le pipe,
perchè il principe in persona, tra Baldassarre e Salva<span class="soft-hyphen">-</span>tore, scendeva le scale. Non aveva neppure mutato di
abito! Partiva con gli stessi panni di casa per arrivar
più presto al capezzale della madre morta! Ed era bianco
in viso come un foglio di carta, volgeva sguardi impa<span class="soft-hyphen">-</span>zienti ai cocchieri non ancora pronti, intanto che dava
sottovoce ordini a Baldassarre, il quale chinava il capo
nudo e lucente ad ogni parola del padrone: « Eccel<span class="soft-hyphen">-</span>lenza sì! Eccellenza sì! » E il cocchiere affibbiava an<span class="soft-hyphen">-</span>cora le cinghie che il padrone saltò nella carrozza, con
Salvatore in serpe: Baldassarre, afferrato allo sportello,
stava sempre ad udire gli ordini, seguiva correndo
il legnetto fin oltre il portone per acchiappare le ul<span class="soft-hyphen">-</span>time raccomandazioni: « Eccellenza sì! Eccellenza sì! »

</p><p>— Baldassarre !... Don Baldassarre !... — Tutti asse<span class="soft-hyphen">-</span>diavano ora il maestro di casa poìchè, lasciata la car<span class="soft-hyphen">-</span>rozza che scappava di corsa, egli rientrava nel cortile:
— Baldassarre, che è stato ?... E ora che si fa ?... Don
Baldassarre, chiudere ?...

</p><p>Ma egli aveva l’aria grave delle circostanze solenni,
s’affrettava verso le scale, liberandosi dagli importuni
con un gesto del braccio e un « Vengo !… » spa<span class="soft-hyphen">-</span>zientito.

</p><p>Il portone restava spalancato; tuttavia alcuni passanti,
scorto lo straordinario movimento nel cortile, s’infor<span class="soft-hyphen">-</span>mavano col portinaio dell’accaduto; l’ebanista, il fornaio,
il bettoliere e l’orologiaio che tenevano in affitto le bot<span class="soft-hyphen">-</span>teghe di levante, venivano anch’ essi a dare una capa<span class="soft-hyphen">-</span>tina, a sentir la notizia della gran disgrazia, a commen<span class="soft-hyphen">-</span>tare la repentina partenza del principe:

</p><p>— E poi dicevano che il padrone non voleva bene
alla madre !... Pareva Cristo sceso dalla croce, povero
figlio !... 

</p><p>Le donne pensavano alla signorina Lucrezia, alla
principessa nuora: sapevano nulla, o avevano loro na<span class="soft-hyphen">-</span>scosto la notizia ?... E Baldassarre, Baldassarre dove
<span style="display: none;" class="page">8</span>diamine aveva il capo, se non ordinava di chiudere ogni
cosa ?... Don Gaspare, il cocchiere maggiore, verde in
viso come un aglio, si stringeva nelle spalle:

</p><p>— Tutto a rovescio, qui dentro.

</p><p>Ma Pasqualino Riso, il secondo cocchiere, gli spiat<span class="soft-hyphen">-</span>tellò chiaro e tondo:

</p><p>— Non avrete il disturbo di restarci un pezzo!

</p><p>E l’altro, di rimando:

</p><p>— Tu no, che hai fatto il ruffiano al tuo padrone!

</p><p>E Pasqualino, botta e risposta:

</p><p>— E voi che lo faceste al contino !...

</p><p>Tanto che Salemi, il quale risaliva all’amministra<span class="soft-hyphen">-</span>zione, ammonì:

</p><p>— Che è questa vergogna?

</p><p>Ma don Gaspare a cui la certezza di perdere il posto
toglieva il lume degli occhi, continuava:

</p><p>— Quale Vergogna ?... Quella d’ una casa dove madre
e figli si soffrivano come il fumo negli occhi ?...

</p><p>Molte voci finalmente ingiunsero:

</p><p>— Silenzio, adesso!

</p><p>Però quelli che s’ eran messi troppo apertamente
con la principessa avevano il cuore piccino piccino, si<span class="soft-hyphen">-</span>curi di ricevere il benservito dal figlio. Giuseppe, in
quella confusione, non sapeva che fare: chiudere il por<span class="soft-hyphen">-</span>tone per la morte della padrona era una cosa, in verità,
che andava con i suoi piedi; ma perchè mai don Bal<span class="soft-hyphen">-</span>dassarre non dava l’ordine? Senza l’ordine di don Bal<span class="soft-hyphen">-</span>dassarre non si poteva far nulla. Del resto, neppur gli
scuri erano chiusi su al piano nobile; e poichè il tempo
passava senza che l’ordine venisse, qualcuno cominciava
ad accogliere un dubbio e una speranza, nella corte:
se la padrona non fosse morta? « Chi ha detto che è
morta ?.... Il cocchiere !... Ma non l’ ha veduta !... Può
aver capito male !... » Altri argomenti convalidavano
la supposizione: il principe non sarebbe partito così
a rotta di collo, se fosse morta, perchè non avrebbe
avuto nulla da fare lassù... E il dubbio cominciava a
divenire per alcuni certezza: doveva esserci un malin<span class="soft-hyphen">-</span><span style="display: none;" class="page">9</span>teso, la principessa era soltanto in agonia, quando
finalmente Baldassarre affacciossi dall’alto della loggia
gridando:

</p><p>— Giuseppe, il portone! Non hai chiuso il portone ?
Chiudete le finestre della stalla e delle scuderie... Dite
che chiudano le botteghe. Chiudete tutto !

</p><p>— Non c’era fretta! — mormorò don Gaspare.

</p><p>E come, spinto da Giuseppe, il portone girò final<span class="soft-hyphen">-</span>mente sui cardini, i passanti cominciarono ad accroc<span class="soft-hyphen">-</span>chiarsi: « Chi è morta ?... La principessa ?... Al Belve<span class="soft-hyphen">-</span>dere ?... » Giuseppe si stringeva nelle spalle, avendo
perso del tutto la testa; ma domande e risposte s’in<span class="soft-hyphen">-</span>crociavano confusamente tra la folla: « Era in campa<span class="soft-hyphen">-</span>gna ?... Ammalata da quasi un anno.... Sola ?... Senza
nessuno dei figli !... » I meglio informati spiegavano:
« Non voleva nessuno vicino, fuorchè l’amministratore...
Non li poteva soffrire... » Un vecchio disse, scrollando
il capo: « Razza di matti, questi Francalanza ! &gt;&gt;

</p><p>I famigli, frattanto, sbarravano le finestre delle scu<span class="soft-hyphen">-</span>derie e delle rimesse; il fornaio, il bettoliere, l’ebanista
e l’orologiaio accostavano anch’essi i loro usci. Un altro
crocchio di curiosi radunati dinanzi al portone di servi<span class="soft-hyphen">-</span>zio, rimasto ancora aperto, guardavano dentro alla corte
dove c’era un confuso andirivieni di domestici; mentre
dall’alto della loggia, come un capitano di bastimento,
Baldassarre impartiva ordini sopra ordini:

</p><p>— Pasqualino, dalla signora marchesa e ai Benedet<span class="soft-hyphen">-</span>tini ma da’ la notizia al signor marchese e a Padre
don Blasco, hai capito ?... non al Priore !... A te, Filippo:
passa da donna Ferdinanda.... Donna Vincenza? Dov’è
donna Vincenza ?... Prendete lo scialle e andate alla
badia.... parlate alla Madre Badessa perchè prepari la
monaca alla notizia.... Un momento ! Salite prima dalla
principessa che ha da parlarvi.... Salemi ?... Giuseppe,
ordine di lasciar passare i soli stretti parenti... È ve—
nuto Salemi ?... Lasciate ogni cosa; il principe e il si<span class="soft-hyphen">-</span>gnor Marco v’aspettano lassù, che c’è bisogno d’aiuto.
Natale, tu anderai da donna Graziella e dalla duchessa.
<span style="display: none;" class="page">10</span>Agostino, questi dispacci al telegrafo.... e passa dal
sarto....

</p><p>A misura che ricevevano le commissioni, i servi usci<span class="soft-hyphen">-</span>vano, aprendosi la via in mezzo alla folla; passavano
con l’aria affrettata di altrettanti aiutanti di campo tra
i curiosi che annunziavano: « Vanno ad avvertire i pa<span class="soft-hyphen">-</span>renti... i figli, i cognati, i nipoti, i cugini della morta... »
Tutta la nobiltà sarebbe stata in lutto, tutti i portoni
dei palazzi signorili, a quell’ora, si chiudevano o si soc<span class="soft-hyphen">-</span>chiudevano, secondo il grado della parentela. E l’ eba<span class="soft-hyphen">-</span>nista la spiegava:

</p><p>— Sette figliuoli, possiamo contarli: il principe Gia<span class="soft-hyphen">-</span>como e la signorina Lucrezia che è in casa con lui:
due; il Priore di San Nicola e la monaca di San Pla<span class="soft-hyphen">-</span>cido: quattro; donna Chiara, maritata col marchese
di Villardita: e cinque; il cavaliere Ferdinando che sta.
alla Pietra dell’Ovo: sei; e finalmente il contino Rai<span class="soft-hyphen">-</span>mondo che ha la figlia del barone Palmi.... Poi vengono
i cognati, i quattro cognati: il duca d’Oragua, fratello del
principe morto; padre don Blasco, anch’egli monaco
benedettino; il cavaliere don Eugenio e donna Ferdi<span class="soft-hyphen">-</span>nanda la zitellona....

</p><p>Ogni volta che lo sportello si schiudeva per dar pas<span class="soft-hyphen">-</span>saggio a qualche servo, i curiosi cercavano di guardare
dentro il cortile; Giuseppe, spazientito, esclamava:

</p><p>— Via di qua! Che diavolo volete? Aspettate i nu<span class="soft-hyphen">-</span>meri del lotto?

</p><p>Ma la folla non si moveva, guardava per aria
le finestre ora chiuse quasi aspettando l’ apparizione
della stampiglia coi numeri.

</p><p>E la notizia correva di bocca in bocca come quella
d’un pubblico avvenimento: « È morta donna Teresa
Uzeda.... » i popolani pronunziavano Auzeda « la prin<span class="soft-hyphen">-</span>cipessa di Francalanza.... È morta stamani all’alba....
C’era il principe suo figlio.... No, è partito da un’ora. »
L’ebanista frattanto, in mezzo a un cerchio di gente
attenta come alla storia dei Reali di Francia, continuava
a enumerare il resto della parentela: il duca don Mario
<span style="display: none;" class="page">11</span>Radalì, il pazzo, che aveva due figli maschi, Michele e
Giovannino, da donna Caterina Bonello, e apparteneva
al ramo collaterale dei Radalì-Uzeda; la signora donna
Graziella, figlia d’ una defunta sorella della principessa
e moglie del cavaliere Carvano; cugina carnale perciò di
tutti i figliuoli della morta; il barone Grazzeri, zio
della principessa nuora, con tutta la parentela; e poi i
parenti più lontani, gli affini, quasi tutta la nobiltà pae<span class="soft-hyphen">-</span>sana: i Costante i Raimonti, i Cùrcuma, i Cugnò.... A
un tratto s’interruppe per dire:

</p><p>— Tò! Guardate i lavapiatti che arrivano prima di
tutti !

</p></div><div class="section"><p>Don Mariano Grispo e don Giacomo Costantino arri<span class="soft-hyphen">-</span>vavano, come ogni giorno, all’ora della colazione, per
far la corte al principe, e non sapevano niente: scor<span class="soft-hyphen">-</span>gendo la folla ed il portone chiuso, si fermarono di
botto:

</p><p>— Santa fede !... Buon Dio d’amore !...

</p><p>E a un tratto affrettarono il passo, entrarono inter<span class="soft-hyphen">-</span>rogando costernati il portinaio che dava le prime no<span class="soft-hyphen">-</span>tizie: « Non mi sembra vero !... Un fulmine a ciel se<span class="soft-hyphen">-</span>reno !... » Poi salirono per lo scalone con Baldassarre che
risaliva anch’ egli in quel punto dalla corte e faceva loro
strada mormorando:

</p><p>— Povera principessa !... Non potè superarla !... Il si<span class="soft-hyphen">-</span>gnor principe è subito partito.

</p><p>Traversando la fila delle anticamere dagli usci dorati
ma quasi nude di mobili, don Giacomo esclamava a
bassa voce, come in chiesa:

</p><p>— È una gran disgrazia !... Per questa famiglia è
una disgrazia più grande che non sarebbe per ogni
altra...

</p><p>E piano anch’egli, don Mariano confermava, scrol<span class="soft-hyphen">-</span>lando il capo:

</p><p>— La testa che guidava tutti, che aggiustò la peri<span class="soft-hyphen">-</span>colante baracca !... 
<span style="display: none;" class="page">12</span>Introdotti nella Sala Gialla, si fermarono dopo qualche
passo, non distinguendo nulla pel buio; ma la voce della
principessa Margherita li guidò:

</p><p>— Don Mariano !... Don Giacomo !...

</p><p>— Principessa !... Signora mia !... Com’è stato ?... E
Lucrezia ?... Consalvo ?... La bambina ?...

</p><p>Il principino, seduto sopra uno sgabello, con le gambe
penzoloni, le dondolava ritmicamente, guardando per aria
a bocca aperta; discosta, in un angolo di divano, Lu<span class="soft-hyphen">-</span>crezia stava ingrottata, con gli occhi asciutti.

</p><p>— Ma com’è avvenuto, così a un tratto? — insi<span class="soft-hyphen">-</span>steva don Mariano.

</p><p>E la principessa, aprendo le braccia:

</p><p>— Non so.... non capisco... È arrivato Salvatore dal
Belvedere, con un biglietto del signor Marco... Lì, su
quella tavola, guardarte... Giacomo è partito subito. —
A bassa voce, rivolta a don Mariano, intanto che l’altro
leggeva il biglietto: — Lucrezia voleva andare anche
lei, — aggiunse; — suo fratello ha detto di no.... Che
ci avrebbe fatto?

</p><p>— Confusione di più !... Il principe ha avuto ragione...

</p><p>— Niente! — annunziava frattanto don Giacomo, finito
di leggere il biglietto. — Non spiega niente !... E hanno
avvertito gli altri ?... hanno dispacciato ?... .

</p><p>— Io non so.... Baldassarre....

</p><p>— Morire così, sola sola, senza un figlio, un pa<span class="soft-hyphen">-</span>rente! — esclamava don Mariano, non potendo darsi
pace; ma don Giacomo:

</p><p>— La colpa non è di questi qui, poveretti !... Essi
hanno la coscienza tranquilla.

</p><p>— Se ci avesse voluti... — cominciò la principessa,
timidamente, più piano di prima; ma poi, quasi impau<span class="soft-hyphen">-</span>rita, non finì la frase.

</p><p>Don Mariano tirò un sospiro doloroso e andò a met<span class="soft-hyphen">-</span>tersi vicino alla signorina.

</p><p>— Povera Lucrezia! Che disgrazia !... Avete ragione !...
Ma fatevi animo !... Coraggio !...

</p><p>Ella che se ne stava a guardare per terra, battendo
<span style="display: none;" class="page">13</span>un piede, levo la testa con aria di stupore, quasi non
comprendendo. Ma, come udivasi un frastuono di car<span class="soft-hyphen">-</span>rozze che entravano nel cortile, don Mariano e don Gia<span class="soft-hyphen">-</span>como tornarono ad esclamare, a due:

</p><p>— Che sciagura irreparabile !

</p><p>Arrivavano la marchesa Chiara col marito e la cu<span class="soft-hyphen">-</span>gina Graziella:

</p><p>— Lucrezia, la mamma !... Sorella !... Cugina !...

</p><p>Subito dopo entrò la zia Ferdinanda, a cui le donne
baciarono le mani, mormorando:

</p><p>— Eccellenza !... Ha sentito ?...

</p><p>La zitellona, asciutta asciutta, scrollava il capo;
Chiara abbracciava Lucrezia piangendo; il marchese sa<span class="soft-hyphen">-</span>lutava mestamente i lavapiatti; ma la più commossa era
donna Graziella:

</p><p>— Non mi par vero !... Non volevo crederci !... Che
si muore così ?... E il povero Giacomo? Dice che è corso
subito lassù ?... Povero cugino !... Se almeno avesse po<span class="soft-hyphen">-</span>tuto arrivare a chiuderle gli occhi !... Che dolore, non
aver tempo di rivederla !... — Udendo Chiara singhioz<span class="soft-hyphen">-</span>zare in seno alla sorella Lucrezia, esclamò: — Hai ra<span class="soft-hyphen">-</span>gione, sfógati, poveretta! Mamma ce n’è una sola !...

</p><p>Ella pareva tanto addolorata della disgrazia dei cu<span class="soft-hyphen">-</span>gini da dimenticare perfino che la morta era sorella
della sua propria madre. Si profferiva alla principessa;
le diceva, traendola in disparte:

</p><p>—— Hai bisogno di nulla ?... Vuoi che ti dia una
mano ?... Come sta la mia figlioccia ?... Che ha lasciato
detto il cugino ?...

</p><p>— Non so.... Ha ordinato a Baldassarre il da fare...

</p><p>Baldassarre, infatti, andava su e giù, mandando an<span class="soft-hyphen">-</span>cora messi, ricevendo quelli che tornavano dall’aver
eseguito le ambasciate. Tutti i parenti, oramai, erano
avvertiti: soltanto il famiglio mandato ai Benedettini ve<span class="soft-hyphen">-</span>niva a dire che Padre don Lodovico stava per arrivare,
ma che Padre don Blasco non era nel convento.

</p><p>— Va’ dalla Sigaraia... a quest’ora sarà da lei.... Corri,
digli che è morta sua cognata...
<span style="display: none;" class="page">14</span>
</p><p>Don Lodovico arrivò con la carrozza di San Nicola;
e nella Sala Gialla tutti s’alzarono all’apparire del Priore.
Chiara e Lucrezia gli andarono incontro, gli presero
ciascuna una mano, e la marchesa, cadendo in ginoc<span class="soft-hyphen">-</span>chio, proruppe:

</p><p>— Lodovico !... Lodovico !... La nostra povera mamma!

</p><p>Tacevano tutti, guardando quel gruppo: la cugina,
con gli occhi rossi, mormorava:

</p><p>— È una cosa che strazia l’anima!

</p><p>Il Priore, chinatosi sulla sorella, la rialzò senza guar<span class="soft-hyphen">-</span>darla in viso, e nel silenzio generale, rotto da brevi
singhiozzi repressi, disse, alzando gli occhi asciutti al
cielo:

</p><p>— Il Signore l’ha chiamata a sè.... Chiniamo la fronte
ai decreti della Provvidenza divina... — e poichè Chiara
voleva baciargli la mano, egli si schermì: — No,
no, sorella mia... — e la strinse al petto, baciandola
in fronte.

</p><p>— Perchè si nasce!... — esclamò dolorosamente don

</p><p>— Sempre pulcinellate ?... fin all’ultimo?... Per far

DI

<p>Verso sedici ore, don Cono Canalà, col naso in aria,

</p><p>— Sol esso il nome.... onde i concetti, per avventura...

</p><p>Alla fine, don Cono si decise anch’egli ad entrare;

</p><p>Essa era buia, pei veli delle finestre, pei manti neri

</p><p>Ma la gente incalzava alle spalle e i discorsi s’in<span class="soft-hyphen">-</span><span style="display: none;" class="page">27</span>terrompevano, i primi arrivati dovevano cedere il posto,

<p><span style="display: none;" class="page">29</span>
</p><p>Prima ancora di scorgere i caratteri, don Cono che la

</p><p>— Ignoro se approvate questo concetto: <span class="italics" title="italics">orbata...</span>
<span class="italics" title="italics">vece facesti</span>...

</p><p>Ma nuove ondate della folla lo divisero la seconda
volta dal compagno. Veniva ora dalla terrazza e dalle
scalinate un vasto sussurro perchè i rintocchi del mor<span class="soft-hyphen">-</span>torio annunziavano finalmente la partenza del corteo dal

</p><p>Intorno alla casa Francalanza c’era come una fiera,

un’altra folla ragunata nei due cortili, uno sciame di
servi con le livree nere che andavano e venivano, il maestro
di casa senza cappello che s’affannava a dar ordini, la

tutte le persone s’alzarono sulle punte dei piedi. Veniva

velluto nero, anch’essi coi ceri in mano.

</p><p>— Chi sono ?... Di dove spuntano ?...

</p><p>Erano i zolfai delle miniere dell’<span class="italics" title="italics">Oleastro</span> chiamati
a posta da Caltanissetta per l’accompagnamento della

</p><p>Di repente tutti si volsero a un lontano vocìo:

</p><p>Il cocchiere del marchese Trigona, appunto, quan<span class="soft-hyphen">-</span>tunque guidasse un trespolo tirato da due ronzinanti,
non voleva mettersi in coda dove c’erano le carrozze

i piedi, ingiungendo: « Largo !... largo !... » mentre una

</p><p>Il mortorio sonato da tutte le chiese della città chia<span class="soft-hyphen">-</span>mava gente da ogni parte sul suo passaggio; ma spe<span class="soft-hyphen">-</span>cialmente il campanone della cattedrale sospingeva a

</p><p>E ancora buon numero di carrozze, dopo quella di

</p><p>Impossibile portare in chiesa la bara dalle scale. Non
già che pesasse molto, chè anzi era vuota; ma la ressa,

<span style="display: none;" class="page">31</span>nè indietro, solo il cannone avrebbe potuto far luogo.

</p><p>I sonatori avevano già preso posto sul palco e sfode<span class="soft-hyphen">-</span>rato i loro strumenti, i frati accendevano con le canne

</p><p>Un nuovo pigia pigia troncò di botto ogni discorso,

</p><p>—Largo, largo, signori miei !...

</p><p>Un bambino, mezzo soffocato tra la calca, si mise a

<p><span style="display: none;" class="page">32</span>Don Cono declamava. a bassa voce, l’altra iscrizione

</p><p>— Conciliar l’invenzione del concetto con la venustà

</p><p>Adesso l’altar maggiore era tutto una fiamma, dai

un clarino sospirava. gli archetti stridevano. un contra<span class="soft-hyphen">-</span>basso borbottava: e Baldassarre. aiutato) dai camerieri di
tutta la parentela. vestiti di nero anch’essi. faceva di<span class="soft-hyphen">-</span>sporre due file di sedie pei vecchi e le orfanelle: le
sedie, tenute alte sulla folla, parevano navigare sul mar

</p><p>A voce più bassa le male lingue aggiungevano:

</p><p>— Dopo l’allegra vita !...

</p><p>Accanto alla pila dell’acqua santa, in mezzo a un

</p><p>Alcuni protestarono: don Casimiro confermò:

<span style="display: none;" class="page">33</span>
</p><p>Tutt’intorno scrollavano il capo: don Casimiro parlava

</p><p>Un altro osservò:

</p><p>— Tanto che non parrebbe dello stesso seme.... —
rispose don Casimiro.

</p><p>— Sst, sst! Siamo in chiesa, — gl’ingiunsero.

</p><p>— Passa don Cono.

</p><p>Don Cono adesso traversava la chiesa per leggere
l’iscrizione posta sulla pila dell’acqua benedetta; come
fu giunta vicino al crocchio, lo fermarono:

</p><p>— Don Cono !... Don Cono !... Voi che avete la vista
lunga; come dice lassù?

</p><p>E don Cono compitò:

</p><pre class="level1">IN QUESTO TEMPIO
OVE IL FRALE SI ACCOGLIE
DELLA BEATA UZEDA
CORROBORATE
FIENO LE PRECI
DALL’ INTERCESSORA PARENTE.</pre><p></p>

<p>— Bellissimo! Bravo !... Bene l’<span class="italics" title="italics">intercessora</span>.... — escla<span class="soft-hyphen">-</span>marono in coro; ma un <span class="italics" title="italics">sst</span> prolungato passò di repente
di bocca in bocca: il maestro Mascione, appollaiato in
<span style="display: none;" class="page">34</span>cima al palco dell’orchestra, aveva picchiato tre colpi
sul leggio; e le conversazioni morirono, tutte le teste
si volsero verso i sonatori. In mezzo all’attenzione ge<span class="soft-hyphen">-</span>nerale don Casimiro urtò a un tratto col gomito i vicini,
esclamando piano:

</p><p>— Guardate! Guardate! 

</p><p>Entrava in quel punto, protetto contro la folla dal
servitore, il vecchio don Alessandro Tagliavia: nonostante
l’età, reggeva ancora diritta l’alta persona e dominava
la folla con la bella testa bianca e rosea, dagli occhi
chiari com’acqua marina e dai baffi bionditi dal tabacco.
Non potendo avanzare, guardava da lontano il catafalco,
il palco della musica, le tabelle degli epitaffì; e intanto,
nel silenzio fattosi come per incanto, l’orchestra intonava
il preludio: un lungo gemito, suoni rotti in cadenza
come da brevi singulti si diffondevano per la chiesa, e le
<span class="italics" title="italics">piangenti</span> ripresero a lacrimare, mentre i monaci, dinanzi
all’altare, cominciavano le genuflessioni. Molti capi si chi<span class="soft-hyphen">-</span>narono. al sordo vocìo sottentrò un raccoglimento profondo.

</p><p>— Guardate!... — ripetè don Casimiro, nel gruppo
accanto alla pila. — È venuto a dirle l’ultimo addio!

</p><p>Tutti avevano gli occhi fissi sul vecchio: il lavapiatti
a spasso continuò, interrompendosi quando l’orchestra
taceva:

</p><p>— Ed io che me lo rammento piangere come un bam<span class="soft-hyphen">-</span>bino.... come un disperato... quando la morta lo lasciò
per Felice Cùrcuma.... dopo quello che c’era stato fra
loro !... Adesso lei è a marcire al colatoio.... Lui cam<span class="soft-hyphen">-</span>perà vent’anni ancora: una salute di ferro. — A voce
più bassa, mentre le trombe tratto tratto squillavano e le
voci cantavano <span class="italics" title="italics">Requiem aeternam dona eis,</span> aggiunse:
— Ed ha la sua brava ragazza, in una casina al Borgo...
Tutte le sere le passa con leì !...

</p><p>Il vecchio tentava ancora di avvicinarsi ad una iscri<span class="soft-hyphen">-</span>zione; ma poichè, principiata la messa, nessuno più si
moveva, tornò indietro. Giunto sulla porta della chiesa,
colpendogli l’aria fresca la fronte, si calcò il cappello
sulla testa che non era ancor fuori.
<span style="display: none;" class="page">35</span>
</p><p>― <span class="italics" title="italics">Sic transit gloria mundi</span> !...

</p><p>Però, passato il primo effetto della musica, le conver<span class="soft-hyphen">-</span>sazioni andavano qua e là riappiccandosi; e Raciti, il 
primo violino del <span class="italics" title="italics">Comunale,</span> borbottava in mezzo agli 
sconosciuti:

</p><p>― Bell’apparato, non c’è che dire; bella funzione !... 
La quistione è di sapere chi pagherà!

</p><p>Era furente, dopo che il signor Marco aveva preferito 
la messa di Mascione a quella di suo figlio; ma si con<span class="soft-hyphen">-</span>solava sparlando della casata: non c’era l’eguale per la 
stitichezza nel pagare; e Titta Caruso, il bollettinaio del 
teatro, ne sapeva qualcosa, costretto com’era ogni 
anno a far cento volte le scale del palazzo prima di 
vedersi pagato l’appalto del palchetto: oggi non c’era il 
principe, domani non c’era la principessa, un’altra volta 
mancava pel signor Marco, poi erano tutti in cam<span class="soft-hyphen">-</span>pagna...

</p><p>― Mio figlio Salvatore non voleva offrir loro la sua 
messa? Meglio sonarla gratis per le anime del Purga<span class="soft-hyphen">-</span>torio; almeno se ne guadagna altrettanta salute al<span class="soft-hyphen">-</span>l’anima!

</p><p>E voltò le spalle, furioso, per andarsene, mentre 
intonavano il <span class="italics" title="italics">Tuba mirum</span> rubato al Palestrina !... Come 
lui, erano venuti in chiesa quanti eran corsi nei primi 
momenti a palazzo per offrire i loro servigi; ma i rimasti 
a mani vuote tiravano adesso in ballo le storie d’ava<span class="soft-hyphen">-</span>rizia e d’intima spilorceria di quella famiglia il cui 
lusso era solo apparente: la principessa, una volta, non 
aveva fatto citare dinanzi al giudice il suo calzolaio 
perchè le restituisse il prezzo di un paio di scarpe non 
riuscite di suo gradimento? E in cucina, il cuoco non 
aveva l’ordine di scolar l’olio rimasto nella padella 
dopo la frittura per riconsegnarlo alla padrona?

</p><p>― Più sono ricchi, cotesti porci, più sono spilorci !...

</p><p>Un <span class="italics" title="italics">zitti!</span> imperioso troncò le chiacchiere: l’orchestra 
intonava il <span class="italics" title="italics">Che dirò io misero?</span> e la gente che stava 
attenta alla musica non voleva esser disturbata. Ma 
dopo un momento le conversazioni si riannodarono.
<span style="display: none;" class="page">36</span>In certi crocchi di liberali, vantavano il patriottismo del 
duca Gaspare, sotto voce, però, e guardandosi intorno per 
paura che qualche spia non udisse.

</p><p>― Un colpo al cerchio e un altro alla botte! ― 
esclamava don Casimiro accanto alla pila. ― In questa 
casa chi fa il rivoluzionario e chi il borbonico; così sono 
certi di trovarsi bene, qualunque cosa avvenga! La ra<span class="soft-hyphen">-</span>gazza Lucrezia non fa la liberale per amore di quello 
sciocco di Benedetto Giulente?...

</p><p>Il barone Carcaretta, unitosi ai maldicenti protestò:

</p><p>― Non daranno mai un’Uzeda a un Giulente!

</p><p>E don Casimiro:

</p><p>― Per questo io dico che il Giulente è uno sciocco...

</p><p>― Silenzio, eccoli lì.

</p><p>Il giovanotto infatti entrava in quel momento insieme 
con suo zio don Lorenzo, il celebre liberale lavapiatti 
del duca.

</p><p>― E così? ― domandò don Casimiro, ― quando la 
farete questa rivoluzione?

</p><p>― Non lo diremmo a voi, in ogni caso! ― rispose 
Benedetto sorridendo.

</p><p>Allora l’altro si rivolse allo zio:

</p><p>― E il vostro amico, il duca? Gli muore la cognata, 
i suoi nipoti l’aspettano, e non parte subito? Che sta 
macchinando?

</p><p>― A voi che importa?

</p><p>― A me? Un fico secco! Io non faccio il lavapiatti 
a nessuno!

</p><p>― I lavapiatti ― rispose don Lorenzo, ― dovete sa<span class="soft-hyphen">-</span>pere che io li ho tenuti sempre in cucina...

</p><p>― Silenzio!... Siamo in chiesa.

</p><p>La preghiera ieratica diceva giustamente: «<span class="italics" title="italics">Serbami</span> 
un posto nel gregge.<span class="italics" title="italics">» Ma don Casimiro non voleva ri<span class="soft-hyphen">-</span>conoscere che il dispiacere di non goder più dell’inti<span class="soft-hyphen">-</span>mità degli Uzeda lo animava contro di loro.

</span></p><p>― Bestioni! ― esclamò, quando i due Giulente si 
allontanarono. ― Mi diranno poi come finirà loro, con 
quei birbanti!
<span style="display: none;" class="page">37</span>Il principe di Roccasciano che aveva girato per la
chiesa sballottato dalla folla, fu sospinto in mezzo al
gruppo; tutta la sua persona così piccola e magra che
pareva fatta in economia, esprimeva uno straordinario
stupore:

</p><p>— Signori miei, che funerale! che spesa !... Ci sa<span class="soft-hyphen">-</span>ranno per lo meno cent’onze di cera! E l’apparato! La
messa cantata! Io vi so dire che per la felice memoria
di mio padre spesi sessantotto onze e tredici tarì, e che
feci? Niente !... Qui vi dico che ci sono spese cent’onze
di sole torce....

</p><p>— Sst.... il <span class="italics" title="italics">Lux aeterna</span>.

</p><p>Ad ogni passaggio della messa operavasi un rimesco<span class="soft-hyphen">-</span>lamento nella folla: alcuni tentavano uscire, la più parte
mutavan di posto, giravano intorno al catafalco, anda<span class="soft-hyphen">-</span>vano a leggere le iscrizioni. Restava a don Cono da ve<span class="soft-hyphen">-</span>rificar l’ultima; don Casimiro gli si pose alle costole,
seguito da parecchi della comitiva.

</p><pre class="level1">AHI DURA MORTE</pre><p></p>

<pre class="level1">IL PIANTO</pre><p></p>

<pre class="level1">D’UNA ILLUSTRE PROSAPIA</pre><p></p>

<pre class="level1">D’UN POPOLO INTERO</pre><p></p>

<pre class="level1">A DISARMARE IL TUO BRACCIO</pre><p></p>

<pre class="level1">NON VALSE.</pre><p></p>

<p>— Benissimo! — fece don Casimiro. — La prosapia
è illustre: discende difilato dall’anche d’Anchise. Il po<span class="soft-hyphen">-</span>polo piange: non vedete le lacrime? — e mostrava quelle
d’argento che frangiavano l’addobbo funebre. — Pian<span class="soft-hyphen">-</span>gono anche le ragazze dell’Orfanotrofio.... pensando che
andranno a finir cameriere dell’illustre principe....

</p><p>— Parmi sconvenga. — obbiettò don Cono.

</p><p>— E v’accerto io che sono tutti disperati per questa
morte, dal gran bene che si vogliono in casa. Poh !
Non possono stare un giorno senza abbracciarsi e ba—
ciarsi....

</p><p>— Parmi sconvenga....
<span style="display: none;" class="page">38</span>— Prudenza, signori miei... siamo in chiesa!

</p><p>Giusto, la ripresa del <span class="italics" title="italics">Dies irae</span> assordava tutti;
i preti erano scesi verso il catafalco, benedicendo; la
musica intonava il <span class="italics" title="italics">Libera me,</span> riprendeva le frasi del
principio, implorava il <span class="italics" title="italics">Requiem</span>. « È finito ?... Se Dio
vuole! » E un rimescolamento generale: chi era rimasto
lontano dal catafalco e dalle iscrizioni vi si dirigeva; molti
che non reggevansi più in piedi dalla stanchezza, s’av<span class="soft-hyphen">-</span>vicinavano alle porte; ma lì la confusione e la ressa
ricominciavano più grandi; perchè tutta la gente rimasta
fuori, credendo finalmente di poter entrare finita la
messa, s’affollava tumultuosamente, cozzando contro
quelli che tentavano uscire, travolgendo gli storpi, i
ciechi e i mutilati che arrischiavano nuovamente di
tender la mano ai passanti. « Adagio !... I piedi !...
Che maniera! » e dominando quel vocìo veniva dalla
piazza un incessante scalpitar di cavalli: le carozze del
corteo funebre che sfilavano una dopo l’altra, andandosene.

</p><p>Il principe di Roccasciano, affacciato dalla terrazza, le
veniva numerando:

</p><p>— Sette tiri a quattro, sessantatre carrozze padronali,
dodici di rimessa — disse, quando passò l’ultima. E
fece il conto: — A dodici tarì l’una, tolte quelle di
famiglia, sono trentaquattr’onze !...

</p><p>Allora l’onda degli spettatori cominciò a disperdersi. I
poveri rimasti accoccolati lungo i muri poterono final<span class="soft-hyphen">-</span>mente trascinarsi ai loro posti; ma oramai non passava
più nessuno.

</p></div>
